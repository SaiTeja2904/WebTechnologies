<!DOCTYPE html>
<html>
<head>
	<title>My ninth Java Script</title>
	<script type="text/javascript">
		function filterLongestWords(arg) {
			var vi=document.getElementById("op");
			//vi.innerHTML=vi.innerHTML+ " \" " +arg+" \" is";

			var data=arg.split(" ");
			//document.write(data.length);
			var out="";
			var len=3;
			for(var i=0;i<data.length;i++)
			{
				if(data[i].length>len)
				{
					out=out+data[i]+",";
				}
			}

			vi.innerHTML=vi.innerHTML+" "+out;
				
		}
	</script>
</head>
<body>
<input type="button" name="click" onclick="filterLongestWords('kishore is a good boy in the world')" value="click">
<p id="op">Words greater than given length are :  </p>
</body>
</html>
