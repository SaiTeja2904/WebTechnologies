<!DOCTYPE html>
<html>
<head>
	<title>My tenth Java Script</title>
	<script type="text/javascript">
		function charFreq(arg) {
			var vi=document.getElementById("op");
			//vi.innerHTML=vi.innerHTML+ " \" " +arg+" \" is";
			vi.innerHTML=vi.innerHTML+ " \" " +arg+" \" are";

			/*var dict = {
  				FirstName: "Chris",
  				"one": 1,
  				1: "some value"
			};*/

			var data = {};
			for(var i=0;i<26;i++)
			{
				data[String.fromCharCode(97+i)]=0;
				//document.write(data[String.fromCharCode(97+i)]);
			}
			for (var i = 0; i < arg.length; i++) {
				data[arg.charAt(i)]++;
				//document.write(data[arg.charAt(i)]);
			}
			for(var key in data) {
  				var value = data[key];
 				// do something with "key" and "value" variables
 				if(value!=0)
 				{
 					vi.innerHTML=vi.innerHTML+"<br>"+key+":"+value;
 				}

			}
			
		}
	</script>
</head>
<body>
<input type="button" name="click" onclick="charFreq('abbabcbdbabdbdbabababcbcbab')" value="click">
<p id="op">Occurances in  </p>
</body>
</html>
