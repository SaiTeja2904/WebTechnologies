<!DOCTYPE html>
<html>
<head>
	<title>My sixth Java Script</title>
	<script type="text/javascript">
		function reverseString(arg) {
			var vi=document.getElementById("op");
			vi.innerHTML=vi.innerHTML+ " \" " +arg+" \" is";
			var out="";
			for(var i=arg.length-1;i>=0;i--)
			{
				out=out+arg[i];
			}
			
			vi.innerHTML=vi.innerHTML+" "+out;	
		}
	</script>
</head>
<body>
<input type="button" name="click" onclick="reverseString('jag testar')" value="click">
<p id="op">Reverse of </p>
</body>
</html>
